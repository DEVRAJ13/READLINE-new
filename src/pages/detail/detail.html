<ion-header no-border [ngClass]="{'hide-header':showheader,'show-header':hideheader}">
    <ion-navbar transparent>
      <ion-title></ion-title>
      <ion-buttons end>
        <button ion-button icon-only color="royal" (click)="shareRecipe(image_url)">
          <ion-icon name="share"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>
  
  <ion-content fullscreen parallax-header>
  
    <div class="header-image card-background-page" [style.background-image]="'url(' + image_url + ')'" text-wrap>
      <div class="card-title" text-wrap></div>
      <div class="card-subtitle" text-wrap>

      </div>
    </div>
  
  
  
  
  
    <ion-list no-lines>
      <ion-item *ngFor="let descriptions of description let i = index" text-wrap>
        <ion-row class="no-padding">
          <ion-col col-10 class="no-padding">
            <p class="ingred-style">
              {{descriptions}}</p>
          </ion-col>
        </ion-row>
      </ion-item>
    </ion-list>
  
  
    
  
  </ion-content>
