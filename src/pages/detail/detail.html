<!--
  Generated template for the DetailPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>detail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <p><b>{{title}}</b></p>
  <p>{{introduction}}</p>
<p *ngFor="let dis of description">
  {{dis}}
</p>



<p *ngFor="let import of imp_points;let i = index;">
  {{i+1}} &nbsp; {{import}}
</p>

<div *ngFor="let topic of topic_images">
  <img [src]="topic">
</div>
<p>{{notes}}</p>

<p>{{imp_notes}}</p>
</ion-content>
