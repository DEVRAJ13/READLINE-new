  <form novalidate [formGroup]="form">

    <ion-grid>
      <ion-row>
        <ion-col col-6 col-sm class="marg">
          <h6 class="text-title">Add Subject</h6>
        </ion-col>
        <ion-col col-6 col-sm>
          <ion-icon name="close" class="cross-alignment" (click)="closeDialog()"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-grid>
      <ion-row>
        <ion-list>
          <ion-item class="input-border">
            <ion-input formControlName="myField" placeholder="Course name"></ion-input>
          </ion-item>
          <div>
            <ng-container *ngFor="let validation of validation_messages.myField">
              <div *ngIf="form.get('myField').hasError(validation.type)">
                <p>{{validation.message}}</p>
              </div>
            </ng-container>
          </div>

          <ion-item class="input-border">
            <ion-input placeholder="Subject name"></ion-input>
          </ion-item>
          <div>
            <ng-container *ngFor="let validation of validation_messages.myField">
              <div *ngIf="form.get('myField').hasError(validation.type)">
                <p>{{validation.message}}</p>
              </div>
            </ng-container>
          </div>
        </ion-list>
      </ion-row>
    </ion-grid>

    <ion-grid>
      <ion-row>
        <ion-col col-1>
          <ion-checkbox></ion-checkbox>
        </ion-col>
        <ion-col col-11>
          <p class="condition">I accept the controller-controller terms. This is required when sharing Analytics data
            to improve Google Products and Services. Learn more</p>
        </ion-col>
      </ion-row>
    </ion-grid>


    <ion-grid>
      <ion-row>
        <ion-col col-2 col-sm>
          <!--empty col-->
        </ion-col>
        <ion-col col-5 col-sm>
          <button ion-button color="light">Cancel</button>
        </ion-col>
        <ion-col col-5 col-sm>
          <button ion-button color="dark">Create</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
