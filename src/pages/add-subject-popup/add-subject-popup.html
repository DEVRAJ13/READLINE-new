<ion-header>

  <ion-navbar *navbar>
    <ion-title>Add Subject</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal" (click)="closeDialog()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-6 col-sm class="marg">
        <h6 class="text-title">Add Subject</h6>
      </ion-col>
      <ion-col col-6 col-sm>
        <ion-icon name="close" class="cross-alignment" (click)="closeDialog()"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-grid>



  <ion-grid>
    <ion-row>
      <ion-list>
        <ion-item class="input-border">
          <ion-input placeholder="Course name"></ion-input>
        </ion-item>

        <ion-item class="input-border">
          <ion-input placeholder="Subject name"></ion-input>
        </ion-item>
      </ion-list>
    </ion-row>
  </ion-grid>


  <ion-grid>
    <ion-row>
      <ion-col col-2>
        <ion-checkbox></ion-checkbox>
      </ion-col>
      <ion-col col-10>
        <p class="condition">I accept the controller-controller terms. This is required when sharing Analytics data to improve Google Products and Services. Learn more</p>
      </ion-col>
    </ion-row>
  </ion-grid>


  <ion-grid>
    <ion-row>
      <ion-col col-2 col-sm>
          <!--empty col-->
      </ion-col>
      <ion-col col-5 col-sm>
        <button ion-button color="light">Cancel</button>
      </ion-col>
      <ion-col col-5 col-sm>
        <button ion-button color="dark">Create</button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
